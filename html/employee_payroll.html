<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Employee Payroll Form </title>
    <link href="../css/employee_payroll.css" rel="stylesheet" >
</head>

<body>
    <header class="header-content header">`
        <div class="logo-content">
            <img class="img" src="../assets/images/logo.png" alt="sample image">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form class="form" action="#" onsubmit="save(); return false">
            <div class="form-head">
                Employee Payroll Form</div>
            <div class="row-content">
                <label clas="label text">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="" required>
                        <img class="profile" id="image1" src="../assets/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="" required>
                        <img class="profile" id="image2" src="../assets/profile-images/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="" required>
                        <img class="profile" id="image3" src="../assets/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="" required>
                        <img class="profile" id="image4" src="../assets/profile-images/Ellipse -4.png">
                    </label>
                    <label>
                        <input type="radio" id="profile5" name="profile" value="" required>
                        <img class="profile" id="image5" src="../assets/profile-images/Ellipse -5.png">
                    </label>
                </div>
                <div class="row-content row-content-gender">
                    <label class="text" for="gender">Gender</label>
                    <div class="gender">
                        <div>
                            <input type="radio" id="male" value="male" name="gender">
                            <label class="text" for="male">Male</label>
                        </div>
                        <div class="gender-female">
                            <input type="radio" id="female" value="female" name="gender">
                            <label class="text" for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="row-content">
                    <label class="text" for="department">Department</label>
                    <div class="row-content-department">
                        <input class="checkbox" type="checkbox" id="hr" value="HR" name="hr">
                        <label class="text" for="Hr">HR</label>
                        <input class="checkbox" type="checkbox" id="Sales" value="Sales" name="Sales">
                        <label class="text" for="Sales">Sales</label>
                        <input class="checkbox" type="checkbox" id="finance" value="finance" name="finance">
                        <label class="text" for="finance">Finance</label>
                        <input class="checkbox" type="checkbox" id="engineer" value="engineer" name="engineer">
                        <label class="text" for="engineer">Engineer</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="text" for="salary">Salary:</label>
                    <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
                    <output class="salary-output"></output>
                </div>
        </form>
    </div>

</body>

</html>
